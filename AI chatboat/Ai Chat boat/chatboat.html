                    <button type="button" class="btn1" data-toggle="modal" data-target="#exampleModal">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your save message</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <p class="userInput" id="userInput"></p>
                        <p class="responseOutput" id="responseOutput"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary" id="Savechanges">Remove Save</button> -->
                    <button id="Savechanges" class="btn btn-warning">Clear Chat</button>
                </div>
            </div>
        </div>
    </div>



    <div class="pt-5">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-sm-12 bg-container">
                    <!--  <h1 class="text-center chatbot-heading">Meet our Chatbot</h1> -->
                    <div class="chat-container" id="chatContainer">
                        <div class="user-chat-box"></div>

                        <div class="ai-chat-box">
                            <img class="image2" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-bot-img.png" />
                            <div class="ai-chat-area">
                                How ! Can I help you today?
                            </div>

                        </div>

                    </div>
                    <div class="d-none" id="spinner">
                        <div class="d-flex justify-content-center">
                            <!--  <div class="spinner-border" role="status">
                           </div> -->
                            <p class="spinner">Loding...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class=" prompt-area d-flex flex-row justify-content-center fixed-bottom">
                    <input class="user-input" id="prompt" placeholder="🔍 Write Message..." type="text" />
                    <button class="image-msg-btn1 " id="imagebtn1">
                        <i class="fa-solid fa-image text-white">
                            <input type="file" accept="image" id="imageInput" hidden />
                        </i>
                    </button>
                    <!-- <button class="send-msg-btn1 " id="sendMsgBtn">
                <i class="fas fa-paper-plane text-white"></i>

            वॉइस इनपुट बटन -->
                    <button class="voice-input-btn" id="voiceInputBtn">
                        <i class="fas fa-microphone text-white"></i>
                    </button>

                </div>
            </div>

        </div>


    </div>
